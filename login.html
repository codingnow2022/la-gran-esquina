<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/carrito-de-supermercado.png" type="image/png">
    <title>La Gran Esquina - Supermercado </title>
    <link rel="stylesheet" href="css/Styles.min.css">
</head>

<body class="ingreso">

    <section id="login">
        <div class="left">
            <a href="index.html"><img src="img/carrito-de-supermercado.png" alt="Carrito Supermercado"></a>
            <h2>Supermercado</h2>
            <h3>La Gran Esquina</h3>

            <div class="cont-footer">
                <h4>Bienvenido</h4>
                <p>A la aplicación de supermercado la gran esquina</p>
            </div>
        </div>
        <div class="right">
            <h1>Log In</h1>

            <form action="home-admin.html">
                <div class="group-form">
                    <label for="user">Usuario</label>
                    <input type="text" id="user" placeholder="Nombre de usuario">
                </div>

                <div class="group-form">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="*****">
                </div>

                <div class="group-form">
                    <label for="rol">Rol</label>
                    <select name="" id="rol">
                        <option value="Seleccione">Seleccione</option>
                        <option value="Opción 1">Opción 1</option>
                        <option value="Opción 1">Opción 1</option>
                        <option value="Opción 1">Opción 1</option>
                        <option value="Opción 1">Opción 1</option>
                    </select>
                </div>
                
                <button type="submit">Iniciar Sesión</button>
                <a href="#">¿Olvidó su contraseña?</a>
                <a href="index.html">Volver al Home</a>

            </form>

        </div>
    </section>


    <script src="js/Main.js"></script>
</body>

</html>
